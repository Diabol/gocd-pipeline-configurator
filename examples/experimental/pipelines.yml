---
# A list of pipelines where each item is a YAML representation of https://api.go.cd/current/#the-pipeline-config-object
pipelines:
  - group: echo-build
    yaml_template: echo-build
    pipeline:
      label_template: ${COUNT}
      name: echo-build-1
      materials:
        - type: git
          attributes:
            url: https://github.com/dennisgranath/HelloWorld.git
            branch: master
            auto_update: false
      parameters:
        - name: ECHO_PARAM
          value: hello1
  - group: echo-build
    yaml_template: echo-build
    pipeline:
      label_template: ${COUNT}
      name: echo-build-2
      materials:
        - type: git
          attributes:
            url: https://github.com/dennisgranath/HelloWorld.git
            branch: master
            auto_update: false
      parameters:
        - name: ECHO_PARAM
          value: hello2

templates:
  echo-build:
    pipeline:
      stages:
        - name: Build
          jobs:
            - name: build
              tasks:
                - type: exec
                  attributes:
                    command: '/bin/bash'
                    arguments:
                      - -c
                      - 'echo #{ECHO_PARAM}'
